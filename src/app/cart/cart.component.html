<div style="margin:50px;">
    <table mat-table [dataSource]="cartData" class="mat-elevation-z8">
        <!-- Item Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let mobile"> {{mobile.name}} </td>
          <td mat-footer-cell *matFooterCellDef> Total </td>
        </ng-container>
      
        <!-- Cost Column -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef> Price </th>
          <td mat-cell *matCellDef="let mobile"> {{mobile.price | currency : "INR"}} </td>
          <td mat-footer-cell *matFooterCellDef> {{getTotalCost() | currency : "INR"}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
      </table>
</div>
